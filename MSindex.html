<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content="width=device-width, initial-scale=1">
</head>
<body>
    <h3>Sandwich maker</h3>
    <form>
        <label for="sandwichName"></label>
        <input type="text" id="sandwichName" name="white" required>
        <div>
            <p>Choose a bread:</p>
            <label for="white">White</label>
            <input type="radio" id="white" name="white" value="white"> <br>

            <label for="wheat">Wheat</label>
            <input type="radio" id="wheat" name="white" value="wheat"> <br>
        </div> 

        <div>
            <label for="protein">Choose Protein:</label>
            <select id="protein">
                <option value="turkey">Turkey</option>
                <option value="Ham">Ham</option>
            </select>
        </div>

        <div>
            <p>Choose your Topping:</p>
            <label for="lettuce">Lettuce</label>
            <input type="checkbox" id="lettuce" name="lettuce" value="lettuce"><br>
            
        </div>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
